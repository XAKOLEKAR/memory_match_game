<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XA's Match Game</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- PWA Manifest -->
  <link rel="manifest" href="manifest.json">

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🍓 XA's Match Game</h1>

  <div class="info">
    <span>🕒 Time: <span id="timer">0</span>s</span>
    <span>🎮 Moves: <span id="moves">0</span></span>
  </div>

  <div class="game-board" id="game-board"></div>
  <button onclick="startGame()">Restart Game 🔄</button>

  <div id="win-popup" class="popup">
    <div class="popup-content">
      <h2>🎉 You Win!</h2>
      <p>You finished in <span id="final-time"></span> seconds with <span id="final-moves"></span> moves.</p>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>

  <!-- Audio Elements -->
  <audio id="flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-flip-card-1105.mp3"></audio>
  <audio id="match-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-winning-notification-2018.mp3"></audio>

  <script src="script.js"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('✅ Service Worker registered.', reg))
        .catch(err => console.error('❌ Service Worker failed.', err));
    }
  </script>
  
</body>
</html>
