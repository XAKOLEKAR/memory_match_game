<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Memory Match Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>🃏 Memory Match Game</h1>
  <div class="game-board" id="game-board"></div>
  <button onclick="startGame()">Restart Game 🔄</button>

  <div id="win-popup" class="popup">
    <div class="popup-content">
      <h2>🎉 You Win!</h2>
      <button onclick="startGame()">Play Again</button>
    </div>
  </div>

  <audio id="flip-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-flip-card-1105.mp3"></audio>
  <audio id="match-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-game-winning-notification-2018.mp3"></audio>

  <script src="script.js"></script>
</body>
</html>
